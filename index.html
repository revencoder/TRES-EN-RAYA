<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       <div class="center">
            <h1> Tic tae toe</h1>
        </div>
        <div class="all">
            <div id="box">
                <div id="spot1" class="package red"></div>
                <div id="spot2" class="package orange"></div>
                <div id="spot3" class="package yellow"></div>
            </div>
            <div id="box">
                <div id="spot4" class="package green"></div>
                <div id="spot5" class="package teal"></div>
                <div id="spot6" class="package blue"></div>
            </div>
            <div id="box">
                <div id="spot7" class="package purple"></div>
                <div id="spot8" class="package pink"></div>
                <div id="spot9" class="package pinka"></div>
            </div>
            <div class="container">
                <div class="row center mt-10">
                    <button class="btn btn-danger">Fin de juego</button>
                    <br>
                    <br>
                    <button class="btn btn-success reset">Reset</button>
                </div>
            </div>
        </div>



        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </body>
</html>
